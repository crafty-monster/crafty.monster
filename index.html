<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Craft Monster</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

<body>
  <div class="head">
    <img src="logo.png">
  </div>
  <div class="content">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <a href="minecraft://?addExternalServer=Crafty Savannah|play.crafty.monster:29132"><img
              src="map1.png" alt="rover" /></a>
        </div>
        <div class="card-body">
          <span class="tag tag-teal">Survival</span>
          <h4>
            savannah
          </h4>
          <p>
            An exploration into the truck's polarising design
          </p>
          <div class="user">
            <img
              src="https://yt3.ggpht.com/TeP-iwah77PBR8PcbVds-qlVTPrp3Dq1mEq_qp9xNp6StUYJd8N_ASY45Vhij95hfkM-mFAyOQ=s176-c-k-c0x00ffffff-no-rj"
              alt="user" />
            <div class="user-info">
              <h5>Xavier</h5>
              <small>2h ago</small>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <a href="minecraft://?addExternalServer=Crafty - Seacliffs|play.crafty.monster:29133">
            <img src="map2.png" alt="rover" />
          </a>
        </div>
        <div class="card-body">
          <span class="tag tag-purple">Desert</span>
          <h4>
            seacliffs
          </h4>
          <p>
            The future can be scary, but there are ways to
            deal with that fear.
          </p>
          <div class="user">
            <img
              src="https://yt3.ggpht.com/TeP-iwah77PBR8PcbVds-qlVTPrp3Dq1mEq_qp9xNp6StUYJd8N_ASY45Vhij95hfkM-mFAyOQ=s176-c-k-c0x00ffffff-no-rj"
              alt="user" />
            <div class="user-info">
              <h5>Xavier</h5>
              <small>Yesterday</small>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <a href="minecraft://?addExternalServer=Crafty - Rainbow|play.crafty.monster:29134"><img
              src="map4.png" alt="rover" /></a>
        </div>
        <div class="card-body">
          <span class="tag tag-pink">Grassland</span>
          <h4>
            rainbow
          </h4>
          <p>
            Dashboard Design Guidelines
          </p>
          <div class="user">
            <img
              src="avatar.ainoa2.png"
              alt="user" />
            <div class="user-info">
              <h5>Ainoa</h5>
              <small>1w ago</small>
            </div>
          </div>
        </div>
      </div>
    </div>
